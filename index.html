    <style>
        html {
            font-family: 'Kanit', sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0;
        }

        body {
            background: #000;
        }

        h1 {
            font-size: 20px;
            color: #000;
            cursor: default;
        }

        .content {
            background: #FFF;
            margin: 50px;
            padding: 20px;
            border-radius: 10px;
        }

        .line {
            border-bottom: 1px solid #000;
        }

        a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
            cursor: pointer;
        }

        .heander {
            border-top: 1px solid #000;
            border-bottom: 1px solid #000;
            margin: 15px;
            width: 90%;
            background: #FFF;
            transition: .3s;
        }

        .heander:hover {
            background: rgb(000,000,000,.2);
        }

        .version {
            font-size: 14px;
            background: rgb(0,0,0);
            color: #FFF;
            width: 60px;
            border-radius: 5px;
            padding: 1px 10px;
        }

        .notification_alert {
            display: none;
        }

        .notification_bg {
            z-index: 2;
            background: rgb(0, 0, 0, .7);
            position: fixed;
            width: 500px;
            height: 270px;
            top: 50%;
            left: 50%;
            margin: 0;
            transform: scale(100);
        }

        .notification {
            -webkit-animation-name: notification;
            animation-name: notification;
            -webkit-animation-duration: .3s;
            animation-duration: .3s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background: #FFF;
            position: fixed;
            border-radius: 5px;
            padding: 10px;
            transition: .2s;
            align-item: center;
        }

        @-webkit-keyframes notification {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes notification {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .btn_b {
            position: relative;
            display: inline-block;
            margin-top: 30px;
            padding: 10px 30px;
            background: #242424;
            color: #fff;
            transition: .2s;
            margin-left: 5;
        }

        .btn_b:hover {
            background: #b1abab;
            color: #000;
            cursor: pointer;
        }

        .notification img {
            z-index: 90;
            margin: 0 100;
            border-radius: 15px;
            transition: .2s;
        }
		@media screen and (max-device-width:768px)
		{
			.content
			{
				height:100%
			}
			h1 
			{
				font-size:1cm;
			}
			p
			{
				font-size:1cm;
			}
			.version
			{
				font-size:20px;
				
			}
			.notification
			{
				left: 50%;
				top: 50%;
				width:80%;
				height:50%;
				padding:20px;
			}
			.notification img 
			{
				width:500;
			}
			.notification a 
			{
				font-size:45px;
			}
			
		}
		
    </style>
